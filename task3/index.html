<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 03 - Quiz Module</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-inner">
      <div class="brand"><span class="logo-dot"></span><span>Task 03</span></div>
      <div class="nav-links"><a href="../">Back to Hub</a></div>
    </div>
  </nav>
  <main class="wrapper">
    <section class="hero">
      <div class="hero-left">
        <div class="badge"><span>Task 03 ¬∑ Quiz</span></div>
        <h1 class="hero-title">Quiz Module</h1>
        <p class="hero-subtitle">A small quiz with question flow and instant feedback.</p>
        <div class="hero-actions"><a href="../" class="btn primary">Return to Hub</a></div>
      </div>
    </section>
        <section class="quiz" id="quizSection">
                <div class="quiz-container">
                          <div class="quiz-progress">
                                      <div class="progress-bar">
                                                    <div class="progress-fill" id="progressFill"></div>
                                                  </div>
                                      <p class="progress-text"><span id="currentQuestion">1</span>/<span id="totalQuestions">5</span></p>
                                    </div>
                          <div id="quizContent" class="quiz-content">
                                      <h2 id="questionTitle" class="question-title"></h2>
                                      <div id="optionsContainer" class="options-container"></div>
                                      <div class="quiz-navigation">
                                                    <button id="prevBtn" class="btn secondary" disabled>‚Üê Previous</button>
                                                    <button id="nextBtn" class="btn secondary">Next ‚Üí</button>
                                                  </div>
                                    </div>
                          <div id="resultsSection" class="results-section" style="display:none;">
                                      <div class="results-content">
                                                    <h2>Quiz Complete!</h2>
                                                    <div class="results-score">
                                                                    <p>Your Score</p>
                                                                    <p class="score-value"><span id="finalScore">0</span>/5</p>
                                                                  </div>
                                                    <p id="resultMessage" class="result-message"></p>
                                                    <button id="retakeBtn" class="btn primary">Retake Quiz</button>
                                                  </div>
                                    </div>
                        </div>
              </section>
  </main>
  <footer class="footer">Task 03 - Quiz Module</footer>
    <script>
          // Quiz data
          const questions = [
                  {
                            question: "What does 'DOM' stand for?",
                            options: ["Document Object Model", "Data Oriented Memory", "Display Organization Method", "Digital Operations Markup"],
                            correct: 0
                                    },
                  {
                            question: "Which of these is NOT a CSS property?",
                            options: ["margin", "padding", "border", "weight"],
                            correct: 3
                                    },
                  {
                            question: "What does HTML stand for?",
                            options: ["Hyper Text Markup Language", "Home Tool Markup Language", "Hyperlinks and Text Markup Language", "High-Tech Modern Language"],
                            correct: 0
                                    },
                  {
                            question: "Which is used to style web pages?",
                            options: ["Python", "CSS", "Java", "Ruby"],
                            correct: 1
                                    },
                  {
                            question: "What is JavaScript primarily used for?",
                            options: ["Server-side development", "Database management", "Making web pages interactive", "Mobile app design"],
                            correct: 2
                                    }
                ];

          // State
          let currentQuestion = 0;
          let score = 0;
          let answers = new Array(questions.length).fill(null);

          // Render quiz question
          function renderQuestion() {
                  const question = questions[currentQuestion];
                  document.getElementById('questionTitle').textContent = question.question;
                  document.getElementById('currentQuestion').textContent = currentQuestion + 1;
                  document.getElementById('totalQuestions').textContent = questions.length;
                  // Update progress bar
                  const progressPercent = ((currentQuestion + 1) / questions.length) * 100;
                  document.getElementById('progressFill').style.width = progressPercent + '%';

                  // Render options
                  const container = document.getElementById('optionsContainer');
                  container.innerHTML = '';
                  question.options.forEach((option, index) => {
                            const btn = document.createElement('button');
                            btn.className = 'option-btn';
                            if (answers[currentQuestion] === index) btn.classList.add('selected');
                                      btn.textContent = option;
                            btn.onclick = () => selectOption(index);
                            container.appendChild(btn);
                          });

                  // Update button states
                  document.getElementById('prevBtn').disabled = currentQuestion === 0;
                  document.getElementById('nextBtn').disabled = answers[currentQuestion] === null;
                }

          // Select option
          function selectOption(index) {
                  answers[currentQuestion] = index;
                  renderQuestion();
                }

          // Next question
          function nextQuestion() {
                  if (currentQuestion < questions.length - 1) {
                            currentQuestion++;
                            renderQuestion();
                          } else {
                            showResults();
                          }
                }

          // Previous question
          function previousQuestion() {
                  if (currentQuestion > 0) {
                            currentQuestion--;
                            renderQuestion();
                          }
                        }

          // Show results
          function showResults() {
                  score = 0;
                  for (let i = 0; i < questions.length; i++) {
                            if (answers[i] === questions[i].correct) score++;
                                    }

                  document.getElementById('quizContent').style.display = 'none';
                  document.getElementById('resultsSection').style.display = 'block';
                  document.getElementById('finalScore').textContent = score;

                  // Show message based on score
                  let message = '';
                  if (score === questions.length) {
                            message = 'Perfect! You got all questions correct! ‚ú®';
                          } else if (score >= questions.length * 0.8) {
                            message = 'Great job! You did very well! üåü';
                          } else if (score >= questions.length * 0.6) {
                            message = 'Good effort! Keep practicing! üí™';
                          } else {
                            message = 'Keep learning! Try again! üôã';
                          }
                  document.getElementById('resultMessage').textContent = message;
                }

          // Retake quiz
          function retakeQuiz() {
                  currentQuestion = 0;
                  score = 0;
                  answers = new Array(questions.length).fill(null);
                  document.getElementById('quizContent').style.display = 'block';
                  document.getElementById('resultsSection').style.display = 'none';
                  renderQuestion();
                }

          // Event listeners
          document.getElementById('nextBtn').addEventListener('click', nextQuestion);
          document.getElementById('prevBtn').addEventListener('click', previousQuestion);
          document.getElementById('retakeBtn').addEventListener('click', retakeQuiz);

          // Initialize quiz on page load
          renderQuestion();
        </script>
</body>
</html>
